<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text=${titulo}>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<a th:href="@{/employee/create}" class="btn btn-primary btn-sm">CREAR USUARIO</a>

<br>
<br>

<table class="table table-striped-columns">
    <thead>
    <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>TELEFONO</th>
        <th>EDITAR</th>
        <th>ELIMINAR</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="contact, itemStat  : ${employees}">
        <!-- tr definen cada fila de la tabla y encierran todas las columnas -->
        <td th:text=${itemStat.count}></td>
        <td th:text=${contact.name}></td>
        <td th:text=${contact.phone}></td> <!--td define cada una de las columnas de las filas -->

        <td><a th:href="@{/employee/{id}/edit(id=${contact.id})}" class="btn btn-primary">EDITAR</a>
        <td><a th:href="@{/employee/{id}/delete(id=${contact.id})}" class="btn btn-danger">ELIMINAR</a>
        </td>
    </tr>
    <nav th:replace="paginator-nav :: paginator"></nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </tbody>

</table>
</body>
</html>
