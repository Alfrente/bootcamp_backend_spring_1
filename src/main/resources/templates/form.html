<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text=${titulo}>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/employee/save}" th:object=${employee} method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label>Nombre: </label>
        <label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Andres">
        </label>
    </div>
    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
    </ul>
    <div class="mb-3">
        <label>Tel√©fono: </label>
        <label>
            <input type="text" class="form-control" th:field="*{phone}" placeholder="5202201200">
        </label>
    </div>

    <button type="submit" class="btn btn-secondary"> Save</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
